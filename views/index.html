<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>doing things</title>
</head>
<body ng-controller="MainController">
<h1>hello</h1>
<div>
    <p ng-show="item.name">Your new cats name is: {{ item.name }}</p>

    <form ng-submit="add(item)">
        <input type="text" ng-model="item.name" /><br />
        <!--<input type="submit" ng-click="add(item)" value="Save"/>-->
    </form>

    <ul>
        <li ng-repeat="item in items" ng-click="delete(item._id)">{{ item.name }}</li>
    </ul>
    </div>

<script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="/javascripts/app.min.js" type="text/javascript"></script>
</body>
</html>
